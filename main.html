<!DOCTYPE html>
<html>
<head>
  <title>HTML List Creation</title>
</head>
<body>

  <!-- Ordered List: Shopping List -->
  <h2>Things I'd like to buy with my salary:</h2>
  <ol>
    <li data-ns-test="shoppingList">Laptop</li>
    <li data-ns-test="shoppingList">Smartphone</li>
    <li data-ns-test="shoppingList">Wrist Watch</li>
  </ol>

  <!-- Unordered List: Holiday Destinations -->
  <h2>Holiday destinations I'd like to visit:</h2>
  <ul>
    <li data-ns-test="holidayList">Paris</li>
    <li data-ns-test="holidayList">Maldives</li>
    <li data-ns-test="holidayList">Tokyo</li>
  </ul>

</body>
</html>
